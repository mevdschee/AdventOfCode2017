<html>
  <head>
      <title>Xebia - Advent of Code 2017 - Timeline</title>
  
      <style type="text/css">
          body {
              font-size: 10pt;
              font-family: verdana, sans, arial, sans-serif;
          }
      </style>
  
      <script type="text/javascript" src="timeline.js"></script>
      <link rel="stylesheet" type="text/css" href="timeline.css">
  
      <script type="text/javascript">
          var timeline;
          var data;
  
          function loadVisualization() {
              // Create a JSON data table
              $.getJSON("6.json", function( data ) {
                window.timeline = new TL.Timeline('timeline-embed', data);
             });
          }
          
          // Called when the Visualization API is loaded.
          function drawVisualization(data) {
              data = [
                  {
                      'start': new Date(2010,7,23),
                      'content': 'Conversation<br><img src="examples/img/comments-icon.png" style="width:32px; height:32px;">'
                  },
                  {
                      'start': new Date(2010,7,23,23,0,0),
                      'content': 'Mail from boss<br><img src="examples/img/mail-icon.png" style="width:32px; height:32px;">'
                  },
                  {
                      'start': new Date(2010,7,24,16,0,0),
                      'content': 'Report'
                  },
                  {
                      'start': new Date(2010,7,26),
                      'end': new Date(2010,8,2),
                      'content': 'Traject A'
                  },
                  {
                      'start': new Date(2010,7,28),
                      'content': 'Memo<br><img src="examples/img/notes-edit-icon.png" style="width:48px; height:48px;">'
                  },
                  {
                      'start': new Date(2010,7,29),
                      'content': 'Phone call<br><img src="examples/img/Hardware-Mobile-Phone-icon.png" style="width:32px; height:32px;">'
                  },
                  {
                      'start': new Date(2010,7,31),
                      'end': new Date(2010,8,3),
                      'content': 'Traject B'
                  },
                  {
                      'start': new Date(2010,8,4,12,0,0),
                      'content': 'Report<br><img src="examples/img/attachment-icon.png" style="width:32px; height:32px;">'
                  }
              ];
  
              // specify options
              var options = {
                  'width':  '100%',
                  'height': '600px',
                  'style': 'box'
              };
  
              // Instantiate our timeline object.
              timeline = new links.Timeline(document.getElementById('mytimeline'), options);
  
              function onRangeChanged(properties) {
                  document.getElementById('info').innerHTML += 'rangechanged ' +
                          properties.start + ' - ' + properties.end + '<br>';
              }
  
              // attach an event listener using the links events handler
              links.events.addListener(timeline, 'rangechanged', onRangeChanged);
  
              // Draw our timeline with the created data and options
              timeline.draw(data);
              
          }
          
          // adjust start and end time.
          function setTime(day) {
              if (!timeline) return;

              var newStartDate = new Date(2017,11,day,5);
              var newEndDate   = new Date(2017,11,day,23);
              timeline.setVisibleChartRange(newStartDate, newEndDate);
          }

          // adjust start and end time.
          function resetTime() {
              if (!timeline) return;

              timeline.setVisibleChartRangeAuto();
          }
      </script>
  </head>
  
  <body onload="drawVisualization();">
  <h1>Xebia - Advent of Code 2017 - Timeline</h1>
  <p>
      Xebia is sponsoring this years Advent of Code.
  </p>
  <p>Day:
      <button onclick="setTime(1);">1</button>
      <button onclick="setTime(2);">2</button>
      <button onclick="setTime(3);">3</button>
      <button onclick="setTime(4);">4</button>
      <button onclick="setTime(5);">5</button>
      <button onclick="setTime(6);">6</button>
      <button onclick="setTime(7);">7</button>
      /
      <button onclick="resetTime();">reset</button>
      
    </p>
  
  <div id="mytimeline"></div>
  
  <div id="info"></div>
  
  </body>
  </html>
